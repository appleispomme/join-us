<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="title">
        Join our group!
    </div>
    <!-- Submit -->
    <div id="main">
        <!-- Table -->
        <form action="" id="questionnaire_form">
        <table id="questionnaire_table">
            <tr>
                <th>Question</th>
                <th>Yes</th>
                <th>No</th>
            </tr>
        </table>
        <button id="submit">Submit</button>
        </form>
    </div>
    <!-- Output -->
    <div id="output"></div>
    <script src="index.js"></script>
</body>
</html>
